<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - School Bases</title>
  <link rel="stylesheet" href="login.component.css"> <!-- Ruta ejemplo -->
</head>
<body>

  <main class="login-container">
    <div class="login-box">
      <img src="assets/IconBases.png" alt="Logo School Bases" class="logo">
      <form (ngSubmit)="onLogin()">
        <div class="input-group">
          <input 
            type="text" 
            id="usuario" 
            name="usuario" 
            required 
            [(ngModel)]="username"
            placeholder=" ">
          <label for="usuario">Usuario</label>
        </div>

        <div class="input-group">
          <input 
            type="password" 
            id="password" 
            name="password" 
            required 
            [(ngModel)]="password"
            placeholder=" ">
          <label for="password">Contraseña</label>
        </div>

        <button type="submit" class="btn-login">Ingresar</button>

        <div class="input-group">
            <div class="register-prompt">
              <label for="register">¿No estás registrado?</label>
              <button type="button" class="btn-register" (click)="onRegister()">Regístrate aquí</button>
            </div>
          </div>

      </form>
    </div>
  </main>

  <footer>
    © 2025 School Bases - Todos los derechos reservados.
  </footer>

</body>
</html>
