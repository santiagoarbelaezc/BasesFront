<app-navbar></app-navbar>

<div class="container">
  <h1>Gesti√≥n de Roles</h1>

  <div class="form-group">
    <label for="roleName">Nombre del Rol:</label>
    <input type="text" id="roleName" [(ngModel)]="nombreRol" placeholder="Ingrese el nombre del rol">
  </div>

  <div class="button-group">
    <button (click)="crearRol()" [disabled]="!nombreRol">Crear Rol</button>
    <button (click)="actualizarRol()" [disabled]="!rolSeleccionado || !nombreRol">Actualizar Rol</button>
    <button (click)="eliminarRol()" [disabled]="!rolSeleccionado">Eliminar Rol</button>
  </div>

  <div id="rolesList">
    <h2>Lista de Roles</h2>
    <div *ngIf="cargando" class="loading">Cargando roles...</div>
    <div *ngIf="error" class="error">{{ error }}</div>

    <ul *ngIf="roles.length > 0">
      <li *ngFor="let rol of roles"
          [class.selected]="rol.ROL_ID === rolSeleccionado?.ROL_ID"
          (click)="seleccionarRol(rol)">
        {{ rol.NOMBRE }} (ID: {{ rol.ROL_ID }})
      </li>
    </ul>
    <div *ngIf="roles.length === 0 && !cargando && !error">
      No hay roles disponibles.
    </div>
  </div>

</div>
