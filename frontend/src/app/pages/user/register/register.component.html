<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - School Bases</title>
  <link rel="stylesheet" href="register.component.css"> <!-- Ruta ejemplo -->
</head>
<body>

  <main class="login-container">
    <div class="login-box">
      <img src="assets/BasesIcon.png" alt="Logo School Bases" class="logo">
      <form (ngSubmit)="onRegister()">
        <!-- Campo Nombre -->
        <div class="input-group">
          <input 
            type="text" 
            id="nombre" 
            name="nombre" 
            required 
            [(ngModel)]="nombre"
            placeholder=" ">
          <label for="nombre">Nombre</label>
        </div>

        <!-- Campo Rol -->
        <div class="input-group">
          <input 
            type="text" 
            id="rol" 
            name="rol" 
            required 
            [(ngModel)]="rol"
            placeholder=" ">
          <label for="rol">Rol</label>
        </div>

        <!-- Campo Correo -->
        <div class="input-group">
          <input 
            type="email" 
            id="correo" 
            name="correo" 
            required 
            [(ngModel)]="correo"
            placeholder=" ">
          <label for="correo">Correo</label>
        </div>

        <!-- Campo Contraseña -->
        <div class="input-group">
          <input 
            type="password" 
            id="password" 
            name="password" 
            required 
            [(ngModel)]="password"
            placeholder=" ">
          <label for="password">Contraseña</label>
        </div>

        <!-- Combo box Seleccionar Grupo -->
        <div class="input-group">
          <select 
            id="grupo" 
            name="grupo" 
            required 
            [(ngModel)]="grupo"
            class="select-box">
            <option value="" disabled selected></option>
            <!-- Aquí podrías añadir las opciones en el futuro -->
          </select>
          <label for="grupo">Seleccionar Grupo</label>
        </div>

        <!-- Botón de Registro -->
        <button type="submit" class="btn-login">Registrarse</button>

        <div class="input-group">
          <div class="register-prompt">
            
            <button type="button" class="btn-register" (click)="onLogin()">Inicia sesión</button>
          </div>
        </div>

      </form>
    </div>
  </main>

  <footer>
    © 2025 School Bases - Todos los derechos reservados.
  </footer>

  <div class="loading-indicator" *ngIf="isLoading" [style.--progress-width]="progressValue + '%'">
  <div class="loading-container">
    <div class="loading-message">Registrando</div>
  </div>
</div>

</body>
</html>
