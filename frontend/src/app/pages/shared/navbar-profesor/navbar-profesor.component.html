<header class="header">
  <a href="/profesor" class="logo-container">
  <img src="assets/BasesIcon.png" alt="Logo School Bases" class="logo">
  <h1>Profesor</h1>
</a>


  <nav class="nav-buttons">

    <div class="nav-item">
      <button class="btn-nav" (click)="accionEstudiantes()">Estudiantes</button>
    </div>

    <div class="nav-item">
      <button class="btn-nav" (click)="accionHorario()">Horario</button>
    </div>


    <div class="nav-item">
      <button class="btn-nav" (click)="toggleSubMenu('examen')">Gestionar Examenes</button>
      <div class="sub-menu" *ngIf="showExamen">
        <button (click)="accionExamen('crear')">Crear Examen</button>
        <button (click)="accionExamen('detalles')">Detalles Examen</button>
        <button (click)="accionExamen('lista')">Lista Exámenes</button>
        <button (click)="accionExamen('presentados')">Exámenes Presentados</button>
        <button (click)="accionExamen('resultados')">Resultados Exámenes</button>
        
      
      </div>
    </div>


    <div class="nav-item">
      <button class="btn-nav" (click)="toggleSubMenu('preguntas')">Gestionar Preguntas</button>
      <div class="sub-menu" *ngIf="showPreguntas">
        <button (click)="accionPreguntas('banco')">Banco de Preguntas</button>
        <button (click)="accionPreguntas('crear')">Crear Preguntas</button>
        <button (click)="accionPreguntas('vista')">Vista Previa Preguntas</button>
        <button (click)="accionPreguntas('categoria')">Categorias</button>
        <button (click)="accionPreguntas('tema')">Temas</button>
        <button (click)="accionPreguntas('unidad')">Unidades</button>
        <button (click)="accionPreguntas('contenido')">Contenidos</button>
      </div>
    </div>

    <div class="nav-item">
      <button class="btn-nav" (click)="toggleSubMenu('contenidoEducativo')">Contenido Educativo</button>
      <div class="sub-menu" *ngIf="showContenidoEducativo">      
        <button (click)="accionContenidoEducativo('grupo')"> Gestionar Grupos</button>
        <button (click)="accionContenidoEducativo('curso')"> Gestionar Cursos</button>
        <button (click)="accionContenidoEducativo('categoria')"> Gestionar Categorias</button>
        <button (click)="accionContenidoEducativo('unidad')">Gestionar Unidades</button>
        <button (click)="accionContenidoEducativo('contenido')">Gestionar Contenidos</button>
        <button (click)="accionContenidoEducativo('tema')">Gestionar Temas</button>
      </div>
    </div>




    <div class="nav-item">
      <button class="btn-nav" (click)="accionSalir()">
        <i class="bi bi-box-arrow-right"></i> Salir
      </button>
    </div>

  </nav>
</header>

<body>
<div class="loading-indicator" *ngIf="isLoading" [style.--progress-width]="progressValue + '%'">
  <div class="loading-container">
    <div class="loading-message">Registrando</div>
  </div>
</div>
</body>
